<div class="container" style="border: solid 1px lightsteelblue;">
    <div class="row">
        <div class="col-lg-12">
            <h2>Directives</h2>
            <h4>This is for ngIf</h4>
            <input type="text" [(ngModel)]="serverName">
            <button (click)="createServer()">Create Server </button>
            <p *ngIf="serverCreated">{{serverStatus}}, server name is {{serverName}}</p>
        </div>
    </div>
</div>
